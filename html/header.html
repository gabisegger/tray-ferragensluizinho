<header>
    <div class="container">
        <div class="row">
            <div class="logo col-sm-4 col-md-6 col-xs-12">
            {% if pages.current == 'home' %}
                <h1 class="site-logo" alt="{{ store.name }}">
                    <a href="{{ links.home }}" data-tray-tst="logotipo_loja">{{ Image('logo') }}</a>
                </h1>
            {% else %}
                <a href="{{ links.home }}" class="site-logo" data-tray-tst="logotipo_loja">{{ Image('logo') }}</a>
            {% endif %}
            </div>
            <div class="pesquisa col-sm-4 col-md-3 hidden-xs">
                {% element 'snippets/search' %}
            </div>
            <div class="conta col-sm-4 col-md-3 hidden-xs">
                <div class="cadastro">
                   <img src="http://images.tcdn.com.br/files/1079236/themes/13/img/user.svg" alt="Minha conta" />

                   <a href="{{ links.central }}" data-tray-tst="meu_cadastro">Minha conta</a>
                </div>
                <div class="carrinho">
                    {% element 'snippets/cart' %}
                </div>
            </div>
        </div>
    </div>
    
   <div class="nav-full">
       {% element 'horizontal-nav' %}
   </div>
</header>
